---
layout: home
---

<div class="row">
    <div class="col-lg-12 text-center">
        {% for ipsum in site.ipsum %}
        <a href="{{ipsum.url}}">
            <span class="ipsum-name label-md ipsum-label" style="background-color: {{ ipsum.labelBgColor }}; color: {{ ipsum.labelTextColor }}; border-color: {{ ipsum.labelBorderColor }}">{{ ipsum.title }}</span>
        </a>
        {% endfor %}
    </div>
</div>
